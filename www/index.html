<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">

</head>
<body>

  <div class="container">
   <div class="row">
      <div class="Topo">
          <h1>Calculadora de TMB</h1>
      </div>
     <div class="col-xs-12">
       <div class="form-group">
         <label for="peso">Peso:</label>
         <input type="number" id="peso" class="form-control">
       </div>
     </div>
   </div>
 <br>
   <div class="row">
     <div class="col-xs-12">
       <div class="form-group">
         <label for="altura">Altura:</label>
         <input type="number" id="altura" class="form-control">
       </div>
     </div>
   </div>
  <br>

   <div class="row">
     <div class="col-xs-12">
       <div class="form-group">
         <label for="idade">Idade:</label>
         <input type="number" id="idade" class="form-control">
       </div>
     </div>
   </div>
  <br>

   <div class="col-xs-12">
     <label>Sexo:</label>
   </div>
   <div class="col-xs-12">
     <div class="radio">
       <label>
         <input type="radio" id="sexo" value="m">Masculino
       </label>
      </div>
    </div>
       <div class="col-xs-12">
         <div class="radio">
           <label>
             <input type="radio" id="sexo"  value="f">Feminino
           </label>
         </div>
       </div>
    
   <br>
     <div class="col-xs-12">
       <label>Taxa de Atividade</label>
     </div>
     <div class="col-xs-12">
      <div class="taxa">
       <select class="form-group">
        <option>Selecione uma Taxa de atividade</option>
        <option>Sedent√°rio (pouco ou nenhum exercicio)</option>
        <option>Levemente ativo (1-3 dias/semana)</option>
        <option>Moderadamente atvio (3-5 dias/semana)</option>
        <option>Altamente ativo (5-6 dias/semana)</option>
        <option>Extremamente ativo (2 vezes por dia)</option> 
       </select>
      </div>  
    </div> 
  <div class="col-xs-12">
    <button class="botao btn-block btn-success">Calcular</button> 
  </div> 
  <div class="col-xs-12">
    <button class="botao btn-block btn-danger">Limpar</button> 
  </div>          
                                     
</div>
</body>
</html>
