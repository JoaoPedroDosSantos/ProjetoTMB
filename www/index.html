<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
 

  <link rel="stylesheet" href="components/loader.css">
  
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
   <div class="row">
     <div class="Topo">
   <h1>Calculadora de TMB</h1>
   </div>
     <div class="col-xs-12">
       <div class="form-group">
         <label for="peso">Peso:</label><br>
         <input type="number" id="peso" class="for-control">
       </div>
     </div>
   </div>
 <br>
   <div class="row">
     <div class="col-xs-12">
       <div class="form-group">
         <label for="altura">Altura:</label><br>
         <input type="number" id="altura" class="for-control">
       </div>
     </div>
   </div>
  <br>

   <div class="row">
     <div class="col-xs-12">
       <div class="form-group">
         <label for="idade">Idade:</label><br>
         <input type="number" id="idade" class="for-control">
       </div>
     </div>
   </div>
  <br>

   <div class="col-xs-12">
     <label>Sexo:</label>
   </div>
   <div class="col-xs-12">
     <div class="radio">
       <label>
         <input type="radio" id="sexo" value="m">Masculino
       </label>

       <div class="radio">
         <div class="radio">
           <label>
             <input type="radio" id="sexo"  value="f">Feminino
           </label>
         </div>
       </div>
     </div>
    </div>
   <br>
     <div class="col-xs-12">
       <label>Taxa de Atividade</label>
     </div>
     <div class="col-xs-12">
     <div class="radio">
       <label>
         <input type="radio" id="sedentario" value="sedentario">sedentario (pouco ou nenhum exercicio)
       </label>

       <div class="radio">
         <div class="radio">
           <label>
             <input type="radio" id="levemente"  value="levemente">levemente ativo (1-3 dias/semana)
           </label>

           <div class="radio">
       <label>
         <input type="radio" id="moderadamente" value="moderadamente">moderadamente ativo (3-5 dias/semana)
       </label>

          <div class="radio">
           <div class="radio">
             <label>
             <input type="radio" id="altamente"  value="altamente">altamente ativo ( 5-6 dias/semana)
             </label>
            <div class="radio">
             <div class="radio">
              <label>
              <input type="radio" id="extremamente"  value="extremamente">extremamente ativo (2 vezes por dia)
              </label>
             </div>

            </div>   

           </div>

          </div>

         </div>

        </div>

       </div>

      </div>

     </div>

  </div>
    </div>
</body>
</html>
